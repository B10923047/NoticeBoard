<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <title>註冊</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
           <a class="navbar-brand col-10" th:href="@{/viewNotice}">佈告欄系統</a>
           <div class="text-right">
              <div th:if="${session.user_id != null}">
                 <a href="/logout" class="btn btn-secondary">登出</a>
              </div>
              <div th:if="${session.user_id == null}">
                 <a href="/login" class="btn btn-primary">登入</a>
              </div>
           </div>
        </div>
     </nav>
     <br>
     <br>
     <br>

    <div class="container">
        <div class="row col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">註冊</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label">使用者名稱</label>
                            <input class="form-control" id="name" name="name" placeholder="Enter username"
                                th:field="*{name}" type="name" />
                            <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">密碼</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password"
                                th:field="*{password}" type="password" />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">註冊</button>
                            <span>已註冊? <a th:href="@{/login}">登入</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

<script th:inline="javascript">
    var message = /*[[${message}]]*/ null;
</script>

</html>
