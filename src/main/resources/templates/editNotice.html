<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap-datepicker.min.css">

    <title>編輯公告</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
           <a class="navbar-brand col-10" th:href="@{/viewNotice}">佈告欄系統</a>
           <div class="text-right">
              <div th:if="${session.user_id != null}">
                 <a href="/logout" class="btn btn-secondary">登出</a>
              </div>
              <div th:if="${session.user_id == null}">
                 <a href="/login" class="btn btn-primary">登入</a>
              </div>
           </div>
        </div>
     </nav>
     <br>
     <br>
     <br>

    <div class="container-fluid">
        <h2 class="text-center">編輯公告</h2>

        <form th:action="@{/editNotice}" method="post" role="form" th:object="${notice}">
            <div class="row mb-3">
                <div class="col-1">
                    <label for="title">標題:</label>
                </div>
                <div class="col-1">
                    <input th:field="*{title}" type="text" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-1">
                    <label for="user">截止日期: </label>
                </div>
                <div class="col-1">
                    <input th:field="*{expiration_date}" type="text" id="datepicker" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="content">內容:</label><br>
                <textarea th:field="*{content}" style="width: 100%; height: 250px; resize: none;" required></textarea>
            </div>

            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">編輯</button>
                <a th:href="@{/viewNotice}" class="btn btn-secondary align-middle">返回公告欄</a>
            </div>

            <input th:field="*{release_date}" type="hidden">

            <input th:field="*{user_id}" type="hidden">

            <input th:field="*{notice_id}" type="hidden">
        </form>
    </div>

    <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap-datepicker.min.js"></script>
    <script src="../js/script.js"></script>
</body>

<script th:inline="javascript">
    var message = /*[[${message}]]*/ null;
    $(document).ready(function () {
        $('#datepicker').datepicker({
            format: 'yyyy/mm/dd',
            autoclose: true
        });
    });
</script>

</html>
