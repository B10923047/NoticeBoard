<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">

    <title>登入</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="text-left navbar-brand" th:href="@{/viewNotice}">佈告欄系統</a>
            <div class="text-right">
                <a href="/register" class="btn btn-primary">註冊</a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">登入</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                            <div class="mb-3">
                                <label for="username" class="control-label">使用者名稱 *</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Username" />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="control-label">密碼 *</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Password" />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">登入</button>
                                <span> 還沒註冊?
                                    <a th:href="@{/register}"> 註冊</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>

<script th:inline="javascript">
    var message = /*[[${message}]]*/ null;
</script>

</html>
